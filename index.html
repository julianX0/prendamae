<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Para a MÃ£e</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scroll-container">
  <div class="poem">
    <h1>For My Mom</h1>

    <div class="quatrain">Roses are red,<br>Violets are blue,<br>Every line I write,<br>Is for you.</div>
    <div class="quatrain">Your smile lights my day,<br>Your hug keeps me warm,<br>Through every storm,<br>You guide my way.</div>
    <div class="quatrain">Forever grateful,<br>Forever true,<br>Every beat of my heart,<br>Belongs to you.</div>

  </div>
</div>
<script>
const quatrains = document.querySelectorAll('.quatrain');

function revealQuatrains() {
  const triggerBottom = window.innerHeight * 0.85;

  quatrains.forEach(q => {
    const quatrainTop = q.getBoundingClientRect().top;

    if (quatrainTop < triggerBottom) {
      q.classList.add('visible');
    }
  });
}

window.addEventListener('scroll', revealQuatrains);

// Optional: reveal first quatrains if already in view
revealQuatrains();
</script>
</body>
</html>
