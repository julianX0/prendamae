<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Mom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scroll-container">
    <div class="poem">
      <h1>For My Mom</h1>

      <div class="quatrain">
        Roses are red,<br>
        Violets are blue,<br>
        Every line I write,<br>
        Is for you.
      </div>

      <div class="quatrain">
        Your smile lights my day,<br>
        Your hug keeps me warm,<br>
        Through every storm,<br>
        You guide my way.
      </div>

      <div class="quatrain">
        Forever grateful,<br>
        Forever true,<br>
        Every beat of my heart,<br>
        Belongs to you.
      </div>

    </div>
  </div>

  <script>
    const quatrains = document.querySelectorAll('.quatrain');
    let index = 0;

    function showNextQuatrain() {
      if (index < quatrains.length) {
        quatrains[index].classList.add('visible');
        index++;
        setTimeout(showNextQuatrain, 2000); // adjust speed here (milliseconds)
      }
    }

    showNextQuatrain();
  </script>

</body>
</html>
